<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <h1>mdst.az</h1>
    </div>

    <div class="row">

        <script>

            var tanggallengkap = new String();
            var namahari = ("Minggu Senin Selasa Rabu Kamis Jumat Sabtu");
            namahari = namahari.split(" ");
            var namabulan = ("Januari Februari Maret April Mei Juni Juli Agustus September Oktober November Desember");
            namabulan = namabulan.split(" ");
            var tgl = new Date();
            var hari = tgl.getDay();
            var tanggal = tgl.getDate();
            var bulan = tgl.getMonth();
            var tahun = tgl.getFullYear();
            tanggallengkap = namahari[hari] + ", " + tanggal + " " + namabulan[bulan] + " " + tahun;


            // 1 detik = 1000
            window.setTimeout("waktu()", 1000);
            function waktu() {
                var tanggal = new Date();
                setTimeout("waktu()", 1000);
                document.getElementById("jam").innerHTML = tanggal.getHours() + ":" + tanggal.getMinutes() + ":" + tanggal.getSeconds();
            }

        </script>
        <div class="waktu">
            <script language='JavaScript'>document.write(tanggallengkap);</script>
            <div id='jam'></div>
        </div>

        <div class="card">
            <div class="nama">
                <span>nama:</span>
                <input type="text" id="nama" value="">
            </div>

            <div class="jumlah">
                <span>jumlah:</span>
                <input type="number" id="jumlah">
            </div>

            <button onclick="kirim()">KIRIM</button>                        
        </div>
        
         <div class="card">
            <div id="demo"></div>
         </div>              

         <div id="tombol"></div>

        <div class="card">
            <div id="demo2"></div>
        </div>        
        
    </div>


    <script>
        var id_nama = document.getElementById("nama");
        var id_jmlh = document.getElementById("jumlah");
        var id_tamp = document.getElementById("tampilan");
        var i;
        function kirim() {
            let text = "";

            //for untuk form input
            for (let i = 1; i <= id_jmlh.value; i++) {
                text += "Pilihan" + i + " " + '<input class="form-control"  name = "DynamicTextBox"  id=  "DynamicTextBox"  type="text" value = "" />' + "<br>" + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
            document.getElementById("tombol").innerHTML = '<button onclick="kirim2()">OK</button>';
            // id_tamp.innerText = id_nama.value + ", " + id_jmlh.value;            
        }


        //fungsi untuk perulangan radiobutton
        function kirim2() {
            let text = "";

            for (let i = 1; i <= id_jmlh.value; i++) {
                text += '<input type="radio" name="menuradio" value="" id="menuradio">' + "Pilihan" + i + " " + "<br>" + "<br>";
            }
            document.getElementById("demo2").innerHTML = text;
        }
    </script>
</body>

</html>
