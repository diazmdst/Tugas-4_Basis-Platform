<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Diaz eMDeeSTeh</h1>
    </div>

    <div class="row">      
        <script>
            var tgllengkap = new String();
            var nmhari = ("Minggu Senin Selasa Rabu Kamis Jumat Sabtu");
            nmhari = nmhari.split(" ");
            var nmbulan = ("Januari Februari Maret April Mei Juni Juli Agustus September Oktober November Desember");
            nmbulan = nmbulan.split(" ");
            var tgl = new Date();
            var hari = tgl.getDay();
            var tanggal = tgl.getDate();
            var bulan = tgl.getMonth();
            var tahun = tgl.getFullYear();
            tgllengkap = nmhari[hari] + ", " + tanggal + " " + nmbulan[bulan] + " " + tahun;

            window.setTimeout("waktu()", 1000);
            function waktu() {
                var tanggal = new Date();
                setTimeout("waktu()", 1000);
                document.getElementById("jam").innerHTML = tanggal.getHours() + ":" + tanggal.getMinutes() + ":" + tanggal.getSeconds();
            }

        </script>

        <div class="waktu">
            <script language='JavaScript'>document.write(tgllengkap);</script>
            <div id='jam'></div>
        </div>
        
        <div class="card">
            <div class="nama">
                <label for="Nama">Nama : </label>
                <input type="text" id="Nama" />
            </div>

            <div class="jumlah">
                <label for="jumPil">Jumlah Pilihan : </label>
                <input type="number" id="jumPil" />
            </div>

            <button onclick="kirim()">KIRIM</button>
            <div id="choose1"></div>
            <div id="button1"></div>
            <form>
                <div id="list"></div>
                <div id="submit1"></div>
            </form>
            <p id="result"></p>
            <script src="mbuh.js"></script>


        </div>              

    </div>   
        

</body>

</html>
